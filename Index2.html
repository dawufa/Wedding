<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>婚禮座位查詢</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: sans-serif;
      background: white;
      color: #333;
      text-align: center;
      padding: 2rem;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    input {
      padding: 0.5rem;
      font-size: 1rem;
      width: 80%;
      max-width: 300px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      margin-left: 0.5rem;
      cursor: pointer;
    }
    .result {
      margin-top: 2rem;
      font-size: 1.2rem;
      font-weight: bold;
    }
    /* 座位表樣式 */
    #seatChart {
      margin-top: 2rem;
      display: none; /* 預設隱藏 */
      font-family: monospace;
      white-space: pre;
      line-height: 1.5;
      font-size: 1.1rem;
      text-align: center;
    }
    /* 桌名區塊 */
    .table-cell {
      display: inline-block;
      width: 60px;
      height: 40px;
      line-height: 40px;
      border: 1px solid #999;
      margin: 0 6px 6px 0;
      border-radius: 6px;
      vertical-align: middle;
      background-color: #f5f5f5;
      transition: background-color 0.3s ease;
      user-select: none;
    }
    /* 突顯目前桌子 */
    .highlight {
      background-color: #ffcc00 !important;
      font-weight: bold;
      color: #333;
      border-color: #cc9900;
    }
    /* 走道樣式 */
    .aisle {
      display: inline-block;
      width: 40px;
      height: 40px;
      margin: 0 12px;
      vertical-align: middle;
      user-select: none;
    }
    /* 會場上方文字 */
    #stage {
      font-weight: bold;
      font-size: 1.2rem;
      margin-bottom: 12px;
    }
  </style>
</head>
<body>
  <h1>婚禮座位查詢</h1>
  <p>請輸入您的姓名</p>
  <input type="text" id="nameInput" placeholder="例如：張小美" />
  <button onclick="searchSeat()">查詢</button>
  <div class="result" id="result"></div>

  <!-- 座位表區塊 -->
  <div id="seatChart">
    <div id="stage">舞台 主桌</div>
    <div>
      <span class="table-cell" id="A1">A1</span>
      <span class="table-cell" id="A2">A2</span>
      <span class="table-cell" id="A3">A3</span>
      <span class="table-cell" id="A4">A4</span>
    </div>
    <div>
      <span class="table-cell" id="B1">B1</span>
      <span class="table-cell highlight" id="B2">漂亮朋朋們</span>
      <span class="table-cell aisle"></span>
      <span class="table-cell highlight" id="B3">你也好</span>
      <span class="table-cell" id="B4">B4</span>
    </div>
    <div>
      <span class="table-cell" id="C1">C1</span>
      <span class="table-cell highlight" id="C2">大學朋朋們</span>
      <span class="table-cell aisle"></span>
      <span class="table-cell highlight" id="C3">資訊系籃</span>
      <span class="table-cell" id="C4">C4</span>
    </div>
    <div>
      <span class="table-cell" id="D1">D1</span>
      <span class="table-cell highlight" id="D2">新勢打球</span>
      <span class="table-cell aisle"></span>
      <span class="table-cell highlight" id="D3">壢中314</span>
      <span class="table-cell" id="D4">D4</span>
    </div>
    <div>
      <span class="table-cell" id="E1">E1</span>
      <span class="table-cell highlight" id="E2">E2</span>
      <span class="table-cell aisle"></span>
      <span class="table-cell highlight" id="E3">好像進全國</span>
      <span class="table-cell" id="E4">E4</span>
    </div>
  </div>

  <script>
    // 座位對應賓客列表
    const seatMap = {
      "漂亮朋朋們": [
        "郭芷伶",
        "莊佳珮",
        "蘇旆彤",
        "王筱嬿",
        "陳心綸",
        "廖禹彤",
        "柯懿珊",
      ],
      "大學朋朋們": ["蔡以庭", "黃菁宜", "廖梓揚", "蔡雨諠", "陳奕斌"],
      "你也好": [
        "陳楷新",
        "張揚晨",
        "陳彥良",
        "林子桓",
        "劉耕嘉",
        "鄭葦哲",
        "沈柏翰",
      ],
      "資訊系籃": [
        "吳忠霖",
        "陳永松",
        "劉宇晉",
        "梁守鎰",
        "劉文豪",
        "胡智強",
        "謝佑昀",
        "黎立宣 AKA佑昀是小狗",
      ],
      "中壢高中14班": [
        "陳曦",
        "劉姿岑",
        "辛芳妤",
        "許家瑋",
        "李柏叡",
        "邱昱勛",
        "彭奕傑",
        "邱繹洺",
        "林子平",
        "王興勝",
      ],
      "好想進全國": [
        "林廷謙",
        "陳柏瑋aka大巫最好的兄弟",
        "品均",
        "胡創治",
        "張荐期",
        "李彥廷",
        "邱冠儒",
        "林致宇",
        "王復生",
        "林綦駿",
      ],
      "新勢打球": [
        "羅富承",
        "徐榮靖",
        "廖啓舜",
        "胡睿秀",
        "呂學沅",
        "林瑋",
        "廖弟",
        "漢逢",
      ],
      "壢中314": [
        "吳忠霖",
        "陳永松",
        "劉宇晉",
        "梁守鎰",
        "劉文豪",
        "胡智強",
        "謝佑昀",
        "黎立宣 AKA佑昀是小狗",
      ],
    };

    // 桌子對應的座位ID（和上面HTML的id對應）
    const tableToSeatId = {
      "漂亮朋朋們": "B2",
      "大學朋朋們": "C2",
      "你也好": "B3",
      "資訊系籃": "C3",
      "中壢高中14班": "D3",
      "好想進全國": "E3",
      "新勢打球": "D2",
      "壢中314": "D3",
    };

    function searchSeat() {
      const name = document.getElementById("nameInput").value.trim();
      let foundTable = null;
      let resultText = "查無此姓名，請再確認一次唷！";

      // 找座位桌名
      for (const [table, guests] of Object.entries(seatMap)) {
        if (guests.includes(name)) {
          foundTable = table;
          resultText = `🎉 ${name} 被安排在「<strong>${foundTable}</strong>」桌`;
          break;
        }
      }

      document.getElementById("result").innerHTML = resultText;

      // 顯示座位表
      const seatChart = document.getElementById("seatChart");
      seatChart.style.display = "block";

      // 移除所有高亮
      document.querySelectorAll(".table-cell").forEach((el) => {
        el.classList.remove("highlight-selected");
        el.style.backgroundColor = "";
      });

      if (foundTable) {
        // 標示該桌位置
        const seatId = tableToSeatId[foundTable];
        if (seatId) {
          const seatEl = document.getElementById(seatId);
          if (seatEl) {
            // 用不同顏色強調這張桌子
            seatEl.style.backgroundColor = "#ff6666";
            seatEl.style.color = "white";
            seatEl.style.fontWeight = "bold";
            seatEl.style.borderColor = "#cc4444";
          }
        }
      }
    }
  </script>
</body>
</html>
