<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>婚禮座位查詢</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: sans-serif;
      background: white;
      color: #333;
      text-align: center;
      padding: 2rem;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    input {
      padding: 0.5rem;
      font-size: 1rem;
      width: 80%;
      max-width: 300px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      margin-left: 0.5rem;
      cursor: pointer;
    }
    .result {
      margin-top: 1rem;
      font-size: 1.2rem;
      font-weight: bold;
    }

    .venue {
      margin: 2rem auto 0;
      max-width: 600px;
      font-size: 0.9rem;
      user-select: none;
       display: none; /* 初始隱藏 */
    }
    .seating-grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 8px;
      justify-content: center;
      margin-top: 0.5rem;
    }
    .seat{
        width: 120px;
        height: 120px;
        border: 2.5px solid #444;
        border-radius: 50%;
        background-color: #f9f9f9;
        transition: background-color 0.3s ease;
        font-weight: bold;
        text-align: center;
        text-horizon: center;
        line-height: 60px;
        overflow: hidden;
        font-size: 1.5rem;
        padding: 0;
      } 
    .label {
      border: 1px solid #999;
      padding: 8px 0;
      border-radius: 6px;
      background-color: #f9f9f9;
      transition: background-color 0.3s ease;
      font-weight: bold;
      cursor: default;
    }
    .aisle {
      background: transparent;
      border: none;
      pointer-events: none;
    }
    .highlight {
      background-color: #f08080 !important;
      border-color: #f08080 !important;
      color: #333;
    }
   .label {
       grid-column: 2 / span 3;
      background-color: #e0e0e0;
      font-size: 1.1rem;
     height: 60px;
    }
  
  
}
  </style>
</head>
<body>
  <h1>婚禮座位查詢</h1>
  <p>請輸入您的姓名</p>
  <input type="text" id="nameInput" placeholder="例如：張小美" />
  <button onclick="searchSeat()">查詢</button>
  <div class="result" id="result"></div>

  <div class="venue" id="venue">
    <div class="seating-grid" aria-label="會場座位圖">
      <div class="label">舞台</div>
      <div class="aisle"></div><div class="aisle"></div>
      <div class="seat">主桌</div>
      <div class="aisle"></div><div class="aisle"></div>
      
      <div class="seat" id="A1"></div>
      <div class="seat" id="A2"></div>
      <div class="aisle"></div>
      
      <div class="seat" id="A3"></div>
      <div class="seat" id="A4"></div>

      <div class="seat" id="B1"></div>
      <div class="seat" id="B2">漂亮朋朋們<br></div>
      <div class="aisle"></div>
      
      <div class="seat" id="B3">你也好<br></div>
      <div class="seat" id="B4"></div>

      <div class="seat" id="C1"></div>
      <div class="seat" id="C2">大學朋朋們<br></div>
      <div class="aisle"></div>
     
      <div class="seat" id="C3">資訊系籃<br></div>
      <div class="seat" id="C4"></div>

      <div class="seat" id="D1"></div>
      <div class="seat" id="D2">新勢打球<br></div>
      <div class="aisle"></div>
      
      <div class="seat" id="D3">壢中314<br></div>
      <div class="seat" id="D4"></div>

      <div class="seat" id="E1"></div>
      <div class="seat" id="E2"></div>
      <div class="aisle"></div>
      
      <div class="seat" id="E3">好想進全國<br></div>
      <div class="seat" id="E4"></div>
    </div>
  </div>

  <script>
    const seatMap = {
      "漂亮朋朋們": ["郭芷伶", "莊佳珮", "蘇旆彤", "王筱嬿", "陳心綸", "廖禹彤", "柯懿珊"],
      "大學朋朋們": ["蔡以庭", "黃菁宜", "廖梓揚", "蔡雨諠", "陳奕斌"],
      "你也好": ["陳楷新", "張揚晨", "陳彥良", "林子桓", "劉耕嘉", "鄭葦哲", "沈柏翰"],
      "資訊系籃": ["吳忠霖", "陳永松", "劉宇晉", "梁守鎰", "劉文豪", "胡智強", "謝佑昀", "黎立宣"],
      "中壢高中14班": ["陳曦", "劉姿岑", "辛芳妤", "許家瑋", "李柏叡", "邱昱勛", "彭奕傑", "邱繹洺", "林子平", "王興勝"],
      "好想進全國": ["林廷謙", "陳柏瑋", "品均", "胡創治", "張荐期", "李彥廷", "邱冠儒", "林致宇", "王復生", "林綦駿"],
      "新勢打球": ["羅富承", "徐榮靖", "廖啓舜", "胡睿秀", "呂學沅", "林瑋", "廖啓鈞"]
    };

    const tableSeatId = {
      "漂亮朋朋們": "B2",
      "大學朋朋們": "C2",
      "你也好": "B3",
      "資訊系籃": "C3",
      "中壢高中14班": "D3",
      "好想進全國": "E3",
      "新勢打球": "D2"
    };

    function searchSeat() {
      const name = document.getElementById("nameInput").value.trim();
      let found = false;
      let foundTable = "";
      let resultText = "查無此姓名，請再確認一次唷！";

      for (const seatId of Object.values(tableSeatId)) {
        const seatElem = document.getElementById(seatId);
        seatElem.classList.remove("highlight");
      }

      for (const [table, guests] of Object.entries(seatMap)) {
        if (guests.includes(name)) {
          found = true;
          foundTable = table;
          resultText = `🎉 ${name} 被安排在「<strong>${foundTable}</strong>」桌`;
          break;
        }
      }

      if (found) {
        const seatId = tableSeatId[foundTable];
        if (seatId) {
          document.getElementById(seatId).classList.add("highlight");
        }
         document.getElementById("venue").style.display = "block"; // 顯示座位圖
      }

      document.getElementById("result").innerHTML = resultText;
    }
  </script>
</body>
</html>
